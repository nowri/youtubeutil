<script type="text/javascript">
// Avoid `console` errors in browsers that lack a console.
(function() {
    var method;
    var noop = function noop() {};
    var methods = [
        'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
        'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
        'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
        'timeStamp', 'trace', 'warn'
    ];
    var length = methods.length;
    var console = (window.console = window.console || {});

    while (length--) {
        method = methods[length];

        // Only stub undefined methods.
        if (!console[method]) {
            console[method] = noop;
        }
    }
}());

	/***
	 * @param {string} uid
	 * @param {array} lists プレイリストIDの配列
	 * @param {function} callBack ロードが終わった時に呼ばれる関数
	 */
	YouTubeUtil.loadPlayLists("hogeId", ["9CFE2CDB8ED74413"], loadComplete );
	YouTubeUtil.loadPlayLists("hogeId2", ["R-Tp7khjHAA0IgGvmlHHM6Ep333eEDKA"], loadComplete );
	YouTubeUtil.loadPlayLists("hogeId3", ["mmlOG6GNEONTZ3iq6AA2dXvuj8ALgrqv","R-Tp7khjHAA0IgGvmlHHM6Ep333eEDKA"], loadComplete );

	YouTubeUtil.loadPlayLists("hogeId4", ["mmlOG6GNEOOR2_KdD8O9Hlp0gk5JOuD9","mmlOG6GNEOOR2_KdD8O9Hlp0gk5JOuD9"], loadComplete );
	YouTubeUtil.loadPlayLists("hogeId5", ["mmlOG6GNEONTZ3iq6AA2dXvuj8ALgrqv"], loadComplete );
	YouTubeUtil.loadPlayLists("hogeId6", ["mmlOG6GNEOP8zK7d-VDiLd-f-8ZaZz8H","R-Tp7khjHAA0IgGvmlHHM6Ep333eEDKA"], loadComplete );
	YouTubeUtil.loadPlayLists("hogeId7", ["mmlOG6GNEOOq7-nwgwwvprQfIAQPAfwK","R-Tp7khjHAA0IgGvmlHHM6Ep333eEDKA"], loadComplete );
	YouTubeUtil.loadPlayLists("hogeId8", ["mmlOG6GNEOM2bWzYtfqT_zaSUFNhFwb-","R-Tp7khjHAA0IgGvmlHHM6Ep333eEDKA"], loadComplete );

	/***
	 * @param {string} uid
	 * @param {array} rawResult 生データ
	 * @param {array} result 必要なものだけのデータ
	 */
	function loadComplete(uid, rawResult, result){

		console.log("loadComplete", uid);
		$("body")
			.append("<h1>load Complete</h1>")
			.append("<p>id: "+uid+"</p>\n");
		var obj, keys;
		for(var i= 0, len=result.length; i<len; i++){

			obj = result[i];
			console.log(obj);

			$("<div>")
				.css("border", "2px solid #333333")
				.each(function(){
					keys = [
						"title",
						"viewCount",
						"ytUrl",
						"aspectRatio",
						"thumbnail"
					];
					var $dl = $("<dl>");
					$.each(keys, function(i, val) {

						if(val != "thumbnail"){
							$dl
								.append("<dt>"+val+"</dt>")
								.append("<dd>"+ obj[val] +"</dd>");
						} else {

							var ob = obj[val];
							var ke = "width";
							$dl
								.append("<dt>" + val + "</dt>")
								.append("<dd>" + obj[val][ke] + "</dd>");
							ke = "height";
							$dl
								.append("<dt>"+val+"</dt>")
								.append("<dd>" + obj[val][ke] + "</dd>");
							ke = "url";
							$dl
								.append("<dt>"+val+"</dt>")
								.append("<dd>" + obj[val][ke] + "</dd>");
						}
					});
					$dl.appendTo(this);
				})
				.appendTo("body");
		}
	}
</script>
